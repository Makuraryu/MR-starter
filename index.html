    <script>
        let hand = ['üëå ', 'ü§ô ', 'üëã', '‚úçÔ∏è', '‚úåÔ∏è']
        const researchbox = document.getElementById("researchbox")
        window.document.onkeydown = disableRefresh;
        window.onload = rendertime()
        sertext()
        renderhello()

        function disableRefresh(evt) {
            evt = (evt) ? evt : window.event
            if (evt.keyCode) {
                if (evt.keyCode == 13) {
                    gotoser()
                }
            }
        }

        function gotoser() {
            const golink = "https://fsoufsou.com/search?q=" + researchbox.value
            window.open(golink)
            researchbox.value = ""
        }


        function renderhello() {
            const hello = document.getElementById("hello")
            const now = new Date()
            var time = now.getHours()
            if (0 <= time <= 5) {
                hello.innerText = "ÂáåÊô®Â•ΩÔºÅ"
            } else {
                if (5 < time <= 11) {
                    hello.innerText = "Êó©‰∏äÂ•ΩÔºÅ"
                } else {
                    if (11 < time <= 13) {
                        hello.innerText = "‰∏≠ÂçàÂ•ΩÔºÅ"
                    } else {
                        if (13 < time <= 17) {
                            hello.innerText = "‰∏ãÂçàÂ•ΩÔºÅ"
                        } else {
                            if (17 < time < 24) {
                                hello.innerText = "Êôö‰∏äÂ•ΩÔºÅ"
                            }
                        }
                    }
                }
            }
        }


        function rendertime() {
            const now = new Date()
            var now_hours = now.getHours()
            var now_minutes = now.getMinutes()
            var now_seconds = now.getSeconds()
            now_hours = timeprocess(now_hours)
            now_minutes = timeprocess(now_minutes)
            now_seconds = timeprocess(now_seconds)
            const time = now_hours + ':' + now_minutes + ':' + now_seconds
            document.getElementById('time').innerHTML = time
            setTimeout(function() {
                rendertime()
            }, 500);

        }


        function timeprocess(i) {
            if (i < 10) {
                i = '0' + i
            } else
                i = i
            return i
        }

        fetch('https://v1.hitokoto.cn')
            .then(response => response.json())
            .then(data => {
                const hitokoto = document.getElementById('hitokoto')
                hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitokoto.innerText = "„Äé" + data.hitokoto + "„Äè"
            })
            .catch(console.error)


        function randomValueFromArray(array) {
            const random = Math.floor(Math.random() * array.length);
            return array[random];
        }



        function sertext() {
            let serhand = randomValueFromArray(hand)
            var serct = "Search" + serhand + "!"
            researchbox.setAttribute("placeholder", serct)

        }
